<h1 class="categoryheader">Pistols</h1>
<div class ="category">



    <!--*****-->
    <!--r45---->
    <!--*****-->
    <div class="container">

        <div class="image">
            <image src="images/r45.png"></image>
        </div>
        <div class="rightSide">
            <h1>R45</h1>
            </br>
            </br>
<!--            <h2>Unsilenced</h2>-->
            Audible Range 0-300m
            <div class="rangeFinder">
                <input type="range" min="000" max="300" step="100" value="0" oninput="showVal(this.value,'r45','1','single')">
                <span id="valBoxr451">Current range is : 0m</span>
            </div>
            <div class="player">
                <audio id="audior451single" controls="controls">
                    <source id="audioSourcer451single" src="audio/r45-0-1-single.mp3"></source>
                    Your browser does not support the audio format.
                </audio>
            </div>
        </div>
    </div>
    <!--*****-->
    <!--p1911-->
    <!--*****-->
    <div class="container">


        <div class="image">
            <image src="images/p1911.png"></image>
        </div>
        <div class="rightSide">
            <h1>P1911</h1>
            <h2>Unsilenced</h2>
            Audible Range 0-700m
            <div class="rangeFinder">
                <input type="range" min="000" max="1000" step="100" oninput="showVal(this.value,'p1911','1','single')" onchange="showVal(this.value,'p92')">
                <span id="valBoxp19111">Current range is : 500m</span>
            </div>
            <div class="player">
                <audio id="audiop19111single" controls="controls">
                    <source id="audioSourcep19111single" src="audio/p1911-100-1-single.mp3"></source>
                    Your browser does not support the audio format.
                </audio>
            </div>

            <h2>Silenced</h2>
            Audible Range 0-300m
            <div class="rangeFinder">
                <input type="range" min="000" max="1000" step="100" oninput="showVal(this.value,'p1911','2','single')" onchange="showVal(this.value,'p92')">
                <span id="valBoxp19112">Current range is : 500m</span>
            </div>
            <div class="player">
                <audio id="audiop19112single" controls="controls">
                    <source id="audioSourcep19112single" src="audio/p1911-100-1-single.mp3"></source>
                    Your browser does not support the audio format.
                </audio>
            </div>

        </div>

    </div>

</div>
