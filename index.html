<body id="mainwrap" ng-app="app" ng-controller="maincontroller as main">
    <div class="bg">
        <div class="main">
            <div class="weaponcategory">
        <!-- ******************************************************************************* -->
        <!-- *********************************** PISTOLS *********************************** -->
        <!-- ******************************************************************************* -->
                <h1 class="categoryheader">Pistols</h1>
                <div class="category" >


                    <div class="container" ng-repeat="weapon in main.weapons">
                        <div class="image">
                            <image src="images/{{weapon.weaponName}}.png"></image>
                        </div>
                        <div class="rightSide">
                            <h1>{{weapon.weaponName}}</h1>

                            <form ng-if="weapon.weaponSilencedType === 2">
                                <label>Unsilenced</label>
                                <input type="radio" ng-model="weapon.issilenced" value='0'  ng-change="main.redrawReload(weapon, weapon.maxRangeUnsilenced)">
                                <label>Silenced</label>
                                <input type="radio" ng-model="weapon.issilenced" value='1' ng-change="main.redrawReload(weapon, weapon.maxRangeSilenced)">
                            </form>
                            <form ng-if="(weapon.weaponFireModes === 2||weapon.weaponFireModes === 4||weapon.weaponFireModes === 5)">
                                <div class="radio" ng-if="(weapon.weaponFireModes === 1||weapon.weaponFireModes === 2||weapon.weaponFireModes === 4||weapon.weaponFireModes === 5)">
                                    <label>Single</label>
                                    <input type="radio" ng-model="weapon.firemode" value="single"  ng-change="main.reloadAudio(weapon)">
                                </div>
                                <div class="radio" ng-if="(weapon.weaponFireModes === 2||weapon.weaponFireModes === 3||weapon.weaponFireModes === 4)">
                                    <label>Auto</label>
                                    <input type="radio" ng-model="weapon.firemode" value="auto" ng-change="main.reloadAudio(weapon)" >
                                </div>
                            </form>

                            <div>
                                <p id="{{weapon.weaponName}}AudibleRange">Audible Range 0-{{weapon.maxRangeUnsilenced}}</p>
                                <div class="rangeFinder">
                                    <input id="{{weapon.weaponName}}RangeBar" type="range" min={{weapon.minRange}} max={{weapon.maxRangeUnsilenced}} ng-model="weapon.rangeBar" step="100" ng-change="main.reloadAudio(weapon)">
                                    <br>
                                    <span id="rangeBox{{weapon.weaponName}}">Current range : 0m</span>
                                </div>
                                <div class="player">
                                    <audio id="audio{{weapon.weaponName}}" controls="controls">
                                        <source id="audioSource{{weapon.weaponName}}" src="audio/{{weapon.weaponName}}-0-0-single.mp3"></source>
                                        Your browser does not support the audio format.
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <footer class="footer">
                <p class="copyright">Andrejs Vasiljevs & Arturs Mjakota Â© 2018</p>
            </footer>
        </div>
    </div>
</body>
<link rel="stylesheet" href="css/index.css">
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<script src="/scripts/angular.js"></script>
<script src="js/app.js"></script>
