<body id="mainwrap" ng-app="app" ng-controller="maincontroller as main">
    <div class="bg">
        <div class="main">
        <!-- ******************************************************************************* -->
        <!-- *********************************** PISTOLS *********************************** -->
        <!-- ******************************************************************************* -->
            <h1 class="categoryheader">Pistols</h1>
            <div class="category" >


                <div class="container" ng-repeat="(weaponName ,weapon) in main.weapons">
                    <div class="image">
                        <image src="images/{{weaponName}}.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>{{weaponName}}</h1>

                        <form ng-if="weapon.weaponSilencedType === 2">
                            <label>Unsilenced</label>
                            <input type="radio" ng-model="weapon.issilenced" value='0'  ng-change="main.redrawReload(weapon.rangeBar,weaponName,weapon.issilenced,weapon.firemode,weapon.minRange,weapon.maxRangeUnsilenced)">
                            <label>Silenced</label>
                            <input type="radio" ng-model="weapon.issilenced" value='1' ng-change="main.redrawReload(weapon.rangeBar,weaponName,weapon.issilenced,weapon.firemode,weapon.minRange,weapon.maxRangeSilenced)">
                        </form>
                        <form ng-if="(weapon.weaponFireModes === 2||weapon.weaponFireModes === 4||weapon.weaponFireModes === 5)">
                            <div class="radio" ng-if="(weapon.weaponFireModes === 1||weapon.weaponFireModes === 2||weapon.weaponFireModes === 4||weapon.weaponFireModes === 5)">
                                <label>Single</label>
                                <input type="radio" ng-model="weapon.firemode" value="single"  ng-change="main.reloadAudio(weapon.rangeBar,weaponName,weapon.issilenced,weapon.firemode)">
                            </div>
                            <div class="radio" ng-if="(weapon.weaponFireModes === 2||weapon.weaponFireModes === 3||weapon.weaponFireModes === 4)">
                                <label>Auto</label>
                                <input type="radio" ng-model="weapon.firemode" value="auto" ng-change="main.reloadAudio(weapon.rangeBar,weaponName,weapon.issilenced,weapon.firemode)" >
                            </div>
                        </form>

                        <div>
                            <p id="{{weaponName}}AudibleRange">Audible Range 0-{{weapon.maxRangeUnsilenced}}</p>
                            <div class="rangeFinder">
                                <input id="{{weaponName}}RangeBar" type="range" min={{weapon.minRange}} max={{weapon.maxRangeUnsilenced}} ng-model="weapon.rangeBar" step="100" ng-change="main.reloadAudio(weapon.rangeBar,weaponName,weapon.issilenced,weapon.firemode)">
                                <br>
                                <span id="rangeBox{{weaponName}}">Current range : 0m</span>
                            </div>
                            <div class="player">
                                <audio id="audio{{weaponName}}" controls="controls">
                                    <source id="audioSource{{weaponName}}" src="audio/{{weaponName}}-0-0-single.mp3"></source>
                                    Your browser does not support the audio format.
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
                <!--*****-->
                <!--p1911-->
                <!--*****-->
                <div class="container">


                    <div class="image">
                        <image src="images/P1911.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>P1911</h1>

                        <form>
                            <label>Unsilenced</label>
                            <input type="radio" ng-model="main.weapons.P1911.issilenced" value='0'  ng-change="main.redrawReload(main.weapons.P1911.rangeBar,'P1911',main.weapons.P1911.issilenced,main.weapons.P1911.firemode,main.weapons.P1911.minRange,main.weapons.P1911.maxRangeUnsilenced)">
                            <label>Silenced</label>
                            <input type="radio" ng-model="main.weapons.P1911.issilenced" value='1' ng-change="main.redrawReload(main.weapons.P1911.rangeBar,'P1911',main.weapons.P1911.issilenced,main.weapons.P1911.firemode,minRange,main.weapons.P1911.maxRangeSilenced)">
                        </form>

                        <form>
                            <label>Single</label>
                            <input type="radio" ng-model="main.weapons.P1911.firemode" value="single"  ng-change="main.reloadAudio(main.weapons.P1911.rangeBar,'P1911',main.weapons.P1911.issilenced,main.weapons.P1911.firemode)">
                            <label>Auto</label>
                            <input type="radio" ng-model="main.weapons.P1911.firemode" value="auto" ng-change="main.reloadAudio(main.weapons.P1911.rangeBar,'P1911',main.weapons.P1911.issilenced,main.weapons.P1911.firemode)" >
                        </form>

                        <div>
                            <p id="audibleRange">Audible Range 0-{{main.weapons.P1911.maxRangeUnsilenced}}</p>

                            <div class="rangeFinder">
                                <input id="weapon1" type="range" min={{main.weapons.P1911.minRange}} max={{main.weapons.P1911.maxRangeUnsilenced}} ng-model="main.weapons.P1911.rangeBar" step="100" ng-change="main.reloadAudio(main.weapons.P1911.rangeBar,'P1911',main.weapons.P1911.issilenced,main.weapons.P1911.firemode)">
                                <br>
                                <span id="valBoxP1911">Current range : 0m</span>
                            </div>

                            <br>
                            <div class="player">
                                <audio id="audioP1911" controls="controls">
                                    <source id="audioSourceP1911" src="audio/P1911-0-0-single.mp3"></source>
                                    Your browser does not support the audio format.
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <footer class="footer">
                <p class="copyright">Andrejs Vasiljevs & Arturs Mjakota Â© 2018</p>
            </footer>
        </div>
    </div>
</body>
<link rel="stylesheet" href="css/index.css">
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
