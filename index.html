<body id="mainwrap" ng-app="app" ng-controller="maincontroller as main">
    <div class="bg">
        <div class="main">
        <!-- ******************************************************************************* -->
        <!-- *********************************** PISTOLS *********************************** -->
        <!-- ******************************************************************************* -->
            <h1 class="categoryheader">Pistols</h1>
            <div class ="category">



                <!--*****-->
                <!--r45---->
                <!--*****-->
                <div class="container">

                    <div class="image">
                        <image src="images/r45.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>R45</h1>
                        </br>
                        </br>
                        Audible Range 0-300m
                        <div class="rangeFinder">
                            <input type="range" min="000" max="300" step="100" value="0" oninput="showVal(this.value,'r45','1','single')">
                            <span id="valBoxr451">Current range is : 0m</span>
                        </div>
                        <div class="player">
                            <audio id="audior451single" controls="controls">
                                <source id="audioSourcer451single" src="audio/r45-0-1-single.mp3"></source>
                                Your browser does not support the audio format.
                            </audio>
                        </div>
                    </div>
                </div>
                <!--*****-->
                <!--p1911-->
                <!--*****-->
                <div class="container">


                    <div class="image">
                        <image src="images/p1911.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>P1911</h1>

                        <form>
                            <label>Unsilenced</label>
                            <input type="radio" ng-model="main.p1911.issilenced" value='1' ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                            <label>Silenced</label>
                            <input type="radio" ng-model="main.p1911.issilenced" value='2' ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                        </form>

                        <form>
                            <label>Single</label>
                            <input type="radio" ng-model="main.p1911.firemode" value="single"  ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                            <label>Auto</label>
                            <input type="radio" ng-model="main.p1911.firemode" value="auto" ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)" >
                        </form>

                        <div>
                            Audible Range 0-700m
                            <div class="rangeFinder">
                                <input type="range" min="100" max="200" ng-model=main.p1911.range step="100" ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                                <span id="valBoxp1911">Current range is : 0m</span>
                            </div>
                            <div class="player">
                                <audio id="audiop1911" controls="controls">
                                    <source id="audioSourcep1911" src="audio/p1911-100-1-single.mp3"></source>
                                    Your browser does not support the audio format.
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- ******************************************************************************* -->
        <!-- *********************************** Shotguns ********************************** -->
        <!-- ******************************************************************************* -->
            <h1 class="categoryheader">Shotguns</h1>
            <div class ="category">



                <!--*****-->
                <!--s1897-->
                <!--*****-->
                <div class="container">

                    <div class="image">
                        <image src="images/s1897.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>S1897</h1>
                        </br>
                        </br>
                        Audible Range 0-500m
                        <div class="rangeFinder">
                            <input type="range" min="000" max="500" step="100" value="0" oninput="showVal(this.value,'s1897','1','single')">
                            <span id="valBoxs18971">Current range is : 0m</span>
                        </div>
                        <div class="player">
                            <audio id="audios18971single" controls="controls">
                                <source id="audioSources18971single" src="audio/s1897-0-1-single.mp3"></source>
                                Your browser does not support the audio format.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p class="copyright">Andrejs Vasiljevs & Arturs Mjakota Â© 2018</p>
            </footer>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<script src="/scripts/angular.js"></script>
<script src="js/app.js"></script>
