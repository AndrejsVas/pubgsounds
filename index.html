<body id="mainwrap" ng-app="app" ng-controller="maincontroller as main">
    <div class="bg">
        <div class="main">
        <!-- ******************************************************************************* -->
        <!-- *********************************** PISTOLS *********************************** -->
        <!-- ******************************************************************************* -->
            <h1 class="categoryheader">Pistols</h1>
            <div class ="category">



                <!--*****-->
                <!--r45---->
                <!--*****-->
                <div class="container">


                    <div class="image">
                        <image src="images/r45.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>R45</h1>       

                        <div>
                            Audible Range 0-300m
                            <div class="rangeFinder">                              
                                <input type="range" min="0" max="300" ng-model=main.R45.range step="100" ng-change="main.reloadaudio(main.R45.range,'R45',main.R45.issilenced,main.R45.firemode)">
                                <br>
                                <span id="valBoxR45">Current range is : 0m</span>
                            </div>
                            <br>
                            <div class="player">
                                <audio id="audioR45" controls="controls">
                                    <source id="audioSourceR45" src="audio/r45-0-1-single.mp3"></source>
                                    Your browser does not support the audio format.
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
                <!--*****-->
                <!--p1911-->
                <!--*****-->
                <div class="container">


                    <div class="image">
                        <image src="images/p1911.png"></image>
                    </div>
                    <div class="rightSide">
                        <h1>P1911</h1>

                        <form>
                            <label>Unsilenced</label>
                            <input type="radio" ng-model="main.p1911.issilenced" value='1'  ng-change="main.redrawreload(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode,'0','600')">
                            <label>Silenced</label>
                            <input type="radio" ng-model="main.p1911.issilenced" value='2' ng-change="main.redrawreload(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode,'0','300')">
                        </form>

                        <form>
                            <label>Single</label>
                            <input type="radio" ng-model="main.p1911.firemode" value="single"  ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                            <label>Auto</label>
                            <input type="radio" ng-model="main.p1911.firemode" value="auto" ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)" >
                        </form>

                        <div>
                            Audible Range 0-700m


                            <!--Unsilenced-->
                            <div class="rangeFinder">
                                <input id="weapon1" type="range" min="0" max="600" ng-model=main.p1911.range step="100" ng-change="main.reloadaudio(main.p1911.range,'p1911',main.p1911.issilenced,main.p1911.firemode)">
                                <br>
                                <span id="valBoxp1911">Current range : 0m</span>
                            </div>

                            <br>
                            <div class="player">
                                <audio id="audiop1911" controls="controls">
                                    <source id="audioSourcep1911" src="audio/p1911-100-1-single.mp3"></source>
                                    Your browser does not support the audio format.
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <footer class="footer">
                <p class="copyright">Andrejs Vasiljevs & Arturs Mjakota Â© 2018</p>
            </footer>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<script src="/scripts/angular.js"></script>
<script src="js/app.js"></script>
